<h2>关于本博客</h2>
<ul>
<li>采用django+uwsgi+ubuntu搭建本博客，前端架构相对简单</li>
<li>本博客仅供自己平时发发牢骚</li>
<li>作为练手项目，对不同兼容性支持的很糟糕，在chrome下可以有最好的浏览体验</li>
<li>三三的live2d资源从约战手游官网中提取</li>
</ul>
<hr />
<p>在项目的构成过程中，比较麻烦的还是前端的搭建，页面的布局其实到现在都掌握的不是特别好。博客文章均由markdown书写并由后端渲染成网页展示。</p>
<p>不过经过几天的折腾，成品效果还是不错的。</p>
